<div class="container">
	<div  id="view" ng-show="!isModify()">
			<div class="row">
				<div class="col-md-8">
					<h2>{{newTask.title}}</h2>
				</div>
				<div class="col-md-4" style="margin-top:10px">
					<i ng-click="setModify(true)"class="fa fa-pencil-square-o fa-2x"></i>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<strong>Descrizione:</strong>
					<p>
						{{newTask.description}}
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<strong>Area:</strong>{{newTask.area}}
				</div>
			</div>
			<div class="row">
					<div class="col-md-2">
						<strong>Criticità:</strong> {{newTask.criticality}}
					</div>
					<div class="col-md-1"><div class="circle_{{newTask.criticality}}"/></div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<strong>Fase:</strong> {{newTask.fase}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<strong>Giorno Uomo:</strong> {{newTask.dayWork}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<strong>Data Assegnazione:</strong> {{newTask.assignment | date:"MM/dd/yyyy"}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<strong>Data Conclusione:</strong> {{newTask.conclusion}}
				</div>
			</div>
	</div>


	<div  class="container" id="modify" ng-show="isModify()">
		<form>
			<div class="row">
				<div class="col-md-5 pull-right" style="margin-top:10px;">
					<i ng-click="setModify(false)"class="fa fa-times fa-2x"></i>
					<i ng-click="save()"class="fa fa-floppy-o fa-2x"></i>
				</div>
			</div>
		<div class="row">
				<div class="col-md-8">
					 <label for="titleMod">Title</label>
	    			<input  ng-model="newTask.title" class="form-control" id="titleMod" placeholder="{{newTask.title}}">
				</div>
				
		</div>
		<div class="row">
			<div class="col-md-8">
				<p>
					<label for="descriptionMod">Description</label>
					<input  ng-model="newTask.description" class="form-control" id="descriptionMod" placeholder="{{newTask.description}}">
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<label for="areaMod">Area</label>
			</div>
			<div class="col-md-2">
				<!--<ol id="areaMod"  class="nya-bs-select" ng-model="area">
			        	<li nya-bs-option="item in chooseArea" class="nya-bs-option">
			        	<a>{{item.name}}</a>
				    </li>
				</ol>-->
				<select ng-model="newTask.area">
   					 <option ng-repeat="item in chooseArea" value="{{item.name}}">{{item.name}}</option>
				</select>
			</div>
	    </div>
		<div class="row">
			<div class="col-md-2">
				<label for="criticalMod">Criticità</label>
			</div>
			<div class="col-md-2">
				<!--<ol id="criticalMod"  class="nya-bs-select" ng-model="critical">
				        <li nya-bs-option="item in chooseCritical" class="nya-bs-option">
				        <a>{{item.name}}</a>
				    </li>
				</ol>-->
				<select ng-model="newTask.criticality">
   					 <option ng-repeat="item in chooseCritical" value="{{item.name}}">{{item.name}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<label for="faseMod">Fase</label>
			</div>
			<div class="col-md-2">
				<!--<ol id="faseMod"  class="nya-bs-select" ng-model="fase">
			        	<li nya-bs-option="item in chooseFase" class="nya-bs-option">
			        	<a>{{item.name}}</a>
			    	</li>
				</ol>-->

				<select ng-model="newTask.fase">
   					 <option ng-repeat="item in chooseFase" value="{{item.name}}">{{item.name}}</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<label for="dayWorkMod">Giorni Uomo</label>
				<input  ng-model="newTask.dayWork" class="form-control" id="dayWorkMod" placeholder="{{newTask.	dayWork}}">
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<label for="assigmentMod">Assegnazione</label>
				<p class="input-group">
				<input ng-click="openDatepicker($event)" type="text" class="form-control"
				datepicker-popup="MM-dd-yyyy" ng-model="newTask.assignment"
				is-open="mydp.openedAssigment" min-date="minDate" datepicker-options="dateOptions"
				ng-required="true" close-text="Close" id="assigmentMod">
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="openAssigment($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
	            </p>
        	</div>
		</div>
		<!--<div class="row">
			<strong>Data Conclusione:</strong> {{conclusion}}
		</div>-->
		<div class="row">
			<div class="col-md-8">
				<label for="conclusedMod">Conclusione</label>
				<p class="input-group">
				<input ng-click="openDatepicker($event)" type="text" class="form-control"
				datepicker-popup="MM-dd-yyyy" ng-model="newTask.concluse"
				is-open="mydp.openConcluse" min-date="minDate" datepicker-options="dateOptions"
				ng-required="true" close-text="Close" id="conclusedMod">
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="openConcluse($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
	            </p>
        	</div>
		</div>
	</form>
	</div>
</div>
